
{{- range $listener := .ALB.Listener}}
{{ logicalIDSafe $listener.Container}}{{$listener.Port}}TargetGroup:
  Metadata:
    'aws:copilot:description': "A target group to connect the load balancer to your service"
  Type: AWS::ElasticLoadBalancingV2::TargetGroup
  Properties:
    HealthCheckPath: {{$listener.HealthCheck.HealthCheckPath}} # Default is '/'.
    {{- if $listener.HealthCheck.Port}}
    HealthCheckPort: {{$listener.HealthCheck.Port}} # Default is 'traffic-port'.
    {{- end}}
    {{- if $listener.HealthCheck.SuccessCodes}}
    Matcher:
      HttpCode: {{$listener.HealthCheck.SuccessCodes}}
    {{- end}}
    {{- if $listener.HealthCheck.HealthyThreshold}}
    HealthyThresholdCount: {{$listener.HealthCheck.HealthyThreshold}}
    {{- end}}
    {{- if $listener.HealthCheck.UnhealthyThreshold}}
    UnhealthyThresholdCount: {{$listener.HealthCheck.UnhealthyThreshold}}
    {{- end}}
    {{- if $listener.HealthCheck.Interval}}
    HealthCheckIntervalSeconds: {{$listener.HealthCheck.Interval}}
    {{- end}}
    {{- if $listener.HealthCheck.Timeout}}
    HealthCheckTimeoutSeconds: {{$listener.HealthCheck.Timeout}}
    {{- end}}
    {{- if .HealthCheckProtocol}}
    HealthCheckProtocol: {{.HealthCheckProtocol}}
    {{- end}}
    Port: {{$listener.Port}}
    {{- if $listener.IsHTTPS }}
    Protocol: HTTPS
    {{- else }}
    Protocol: HTTP
    {{- end }}
    {{- if $.HTTPVersion}}
    ProtocolVersion: {{$.HTTPVersion}}
    {{- end}}
    TargetGroupAttributes:
      - Key: deregistration_delay.timeout_seconds
        Value: {{$.DeregistrationDelay}} # ECS Default is 300; Copilot default is 60.
      - Key: stickiness.enabled
        Value: !Ref Stickiness
    TargetType: ip
    VpcId:
      Fn::ImportValue:
        !Sub "${AppName}-${EnvName}-VpcId"
{{- end}}
RulePriorityFunction:
  Type: AWS::Lambda::Function
  Properties:
    {{- with $cr := index .CustomResources "RulePriorityFunction" }}
    Code:
      S3Bucket: {{$cr.Bucket}}
      S3Key: {{$cr.Key}}
    {{- end }}
    Handler: "index.nextAvailableRulePriorityHandler"
    Timeout: 600
    MemorySize: 512
    Role: !GetAtt "RulePriorityFunctionRole.Arn"
    Runtime: nodejs16.x

RulePriorityFunctionRole:
  Metadata:
    'aws:copilot:description': "An IAM Role {{- if .PermissionsBoundary}} with permissions boundary {{.PermissionsBoundary}} {{- end}} to describe load balancer rules for assigning a priority"
  Type: AWS::IAM::Role
  Properties:
    AssumeRolePolicyDocument:
      Version: '2012-10-17'
      Statement:
        - Effect: Allow
          Principal:
            Service:
              - lambda.amazonaws.com
          Action:
            - sts:AssumeRole
    {{- if .PermissionsBoundary}}
    PermissionsBoundary: !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/{{.PermissionsBoundary}}'
    {{- end}}
    Path: /
    ManagedPolicyArns:
      - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
    Policies:
      - PolicyName: "RulePriorityGeneratorAccess"
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - elasticloadbalancing:DescribeRules
              Resource: "*"

{{- if .HTTPSListener}}
{{include "https-listener" .}}
{{- else}}
{{include "http-listener" .}}
{{- end}}